<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta content="<%= productDescription %>" name="description" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="no" name="msapplication-tap-highlight" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      href="icons/favicon-128x128.png"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/favicon-96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
    />
    <link
      href="icons/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="icons/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link href="favicon.ico" rel="icon" type="image/ico" />
    <script src="https://dirkhe1051931999.github.io/quasar/less.min.js"></script>
    <script src="https://dirkhe1051931999.github.io/quasar/map/echarts.min.js"></script>
    <script src="https://dirkhe1051931999.github.io/quasar/map/china.js"></script>
  </head>
  <body>
    <!-- quasar:entry-point -->
    <div id="q-app-vue3"></div>
  </body>
</html>
