<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>
    <meta charset="utf-8" />
    <meta content="<%= new Date() %>" name="time" />
    <meta content="<%= productDescription %>" name="description" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="no" name="msapplication-tap-highlight" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link href="favicon.ico" rel="icon" type="image/ico" />
    <link
      rel="preload"
      href="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>font/notosans-regular-webfont.woff"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>font/notosans-semibold-webfont.woff"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>font/notosanssc-bold-webfont.woff"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>font/notosanssc-regular-webfont.woff"
      as="font"
      crossorigin
    />
    <script src="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>less.min.js"></script>
    <script src="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>map/echarts.min.js"></script>
    <script src="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>map/china.js"></script>
    <script src="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>three/threejs.js"></script>
    <script src="<%= process.env.NODE_ENV !== 'production'?'/':'/v3-admin/'%>three/orbit-controls.js"></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
